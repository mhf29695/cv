        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Hayden Flores || Contact</title>
</head>

<body>
    <header class="nav-header">
        <nav id="toolbar">
            <p>Miles Hayden Flores</p>
            <p><a href="index.html">About Miles</a></p>
        </nav>
    </header>
    <div id="contact" class="one-col">
        <header class="fadeDelayed0">
            <h1 id="title" class="title">Contact Miles Hayden Flores</h1>
        </header>
        <section class="fadeDelayed1">
            <p>4-220 505 Riverbend Pkwy., Athens, Georgia &#x2022; +1 (470) 302-6084 &#x2022; mileshflores@gmail.com</p>
        </section>
        <div class="fadeDelayed1-5">
            <hr />
        </div>
        <section>
            <form action="mailto:mileshflores@gmail.com" method="post" id="form-input">
                <div class="fadeDelayed2 data"><span>Name:</span><input type="text" id="name"></div>
                <div class="fadeDelayed3 data"><span>Email:</span><input type="email" id="email"></div>
                <div class="fadeDelayed4 data"><span>Message:</span><textarea rows="8" id="message"></textarea></div>
                <div class="fadeDelayed5"><span><input onclick="append()" type="submit" id="submit"
                            class="button"></span></div>
            </form>
        </section>
    </div>
    <footer>
        <span><a href="index.html">Miles Hayden Flores</a> &copy; 2024</span>
        <a href="https://linkedin.com/in/miles-flores-5b12bb324" target="_blank"><i
                class="fa fa-brands fa-linkedin"></i></a>
    </footer>
    <script>
        /* This JavaScript was a result of research on Stackoverflow, W3Schools, and
        my own testing to determine the best way to make the form be put into the email */
        function append() {
            var name = document.getElementById("name").value,
                message = document.getElementById("message").value,
                email = document.getElementById("email").value,
                form = document.getElementById("form-input");
            /* replace regex courtesy of Stackoverlow to replace whitespace */
            /* https://stackoverflow.com/a/544877 */
            form.action = "mailto:mileshflores@gmail.com?body="
                + message.replace(/\s+/g, "%20")
                + "%0A%0A" + name.replace(/\s+/g, "%20")
                + "%0A" + email
                + "&subject=Contact%20Miles";
        }
    </script>
</body>
